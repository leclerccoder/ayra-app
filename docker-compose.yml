services:
  db:
    image: postgres:16-alpine
    container_name: ayra_local_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ayra
      POSTGRES_PASSWORD: ayra_password
      POSTGRES_DB: ayra_local
    ports:
      - "5433:5432"
    volumes:
      - ayra_db:/var/lib/postgresql/data
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: ayra_local_anvil
    entrypoint: ["anvil"]
    command: ["--chain-id", "31337", "--host", "0.0.0.0", "--port", "8545"]
    ports:
      - "8545:8545"
    restart: unless-stopped

volumes:
  ayra_db:
